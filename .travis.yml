sudo: required
language: generic

services:
  - docker

env:
  global:
    - CAPNPROTO_RELEASE_URL="https://github.com/OneSignal/capnproto-debian/releases/download/onesignal-0.6.1-1"
    - CAPNPROTO_DEB="capnproto_0.6.1-1_amd64.deb"
    - LIBCAPNP_DEB="libcapnp-0.6.1_0.6.1-1_amd64.deb"
    - LIBCAPNP_DEV_DEB="libcapnp-dev_0.6.1-1_amd64.deb"

script:
  - ./build.sh

deploy:
  provider: releases
  api_key:
    secure: ""
  skip_cleanup: true
  overwrite: true
  file_glob: true
  file: '*.gem'
  on:
    tags: true

